<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chatbot con FastAPI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
    .btn-chatbot {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    iframe {
      width: 90%;
      height: 600px;
      border: none;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Panel IA eCommerce</h1>

  <a class="btn-chatbot" href="http://localhost:3000/chat" target="_blank">
    Ir al Chatbot
  </a>

  <iframe src="http://localhost:3000/chat"></iframe>
</body>
</html>
